<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de gorjetas</title>
</head>

<body>

  <div id="container">
    <div>
      <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
      <div class="switcher">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
          <i class="bi bi-moon-fill"></i>
          <i class="bi bi-brightness-high-fill"></i>
          <div class="ball"></div>
        </label>
      </div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Qual o valor total da conta?</p>
        </label>
        R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" step="0.01" required>
        <label for="serviceQuality">
          <p>Como você avalia o serviço?</p>
        </label>
        <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
          <option disable selected value="0">--Escolha uma opção--</option>
          <option value="0.3">Incrível (30%)</option>
          <option value="0.2">Bom (20%)</option>
          <option value="0.15">Aceitável (15%)</option>
          <option value="0.1">Ruim (10%)</option>
          <option value="0.05">Péssimo (05%)</option>
        </select>
        <label for="people">
          <p>Quantas pessoas irão dividir a conta?</p>
        </label>
        <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
        <button type="submit" class="formSubmit"><i class="bi bi-calculator"></i></button>
      </form>
    </div>
    <div id="totalTip">
      Valor da gorjeta:
      R$<span id="tip">0.00</span>
      <span id="each">para cada</span>
    </div>
  </div>
  <footer>
    <div>
      <p>Desenvolvido com <i class="bi bi-heart"></i> por <a href="https://github.com/gbspb" target="_blank">Gabriela
          Sperb</a> - 2023</p>
    </div>
  </footer>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
